<div class="pageHeader" xmlns:th="http://www.w3.org/1999/xhtml">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="game/olympics_single_activity" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <input type="checkbox"/>全部选择
                        <input type="button" value="删除"/>
                    </td>
                    <td>服务器：
                        <select name="type">
                            <option>1服</option>
                            <option>2服</option>
                        </select>
                    </td>
                    <td>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">检索</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th></th>
            <th>编号</th>
            <th>活动大类</th>
            <th>活动标题</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>活动状态</th>
            <th>活动类型</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${activityList}">
            <td><input type="checkbox" name="id" th:value="${row.id}" /></td>
            <td th:text="${row.id}"></td>
            <td th:if="${row.classification==1}">活跃类</td>
            <td th:if="${row.classification==2}">充值类</td>
            <td th:if="${row.classification==3}">消费类</td>
            <td th:if="${row.classification==4}">兑换类</td>
            <td th:if="${row.classification==5}">BOSS类</td>
            <td th:if="${row.classification==6}">副本类</td>
            <td th:text="${row.title}"></td>
            <td th:text="${row.startTime}"></td>
            <td th:text="${row.endTime}"></td>
            <td th:if="${row.activityStatus==0}">未通过</td>
            <td th:if="${row.activityStatus==1}">已同步</td>
            <td th:if="${row.type==1}">登录豪礼</td>
            <td th:if="${row.type==2}">特惠礼包</td>
            <td th:if="${row.type==3}">神兵现世</td>
            <td th:if="${row.type==4}">环卫绩点</td>
            <td th:if="${row.type==5}">节日兑换</td>
            <td th:if="${row.type==6}">日夜除尘</td>
            <td th:if="${row.type==7}">双倍经验</td>
            <td th:if="${row.type==8}">副本双倍</td>
        </tr>
        </tbody>
    </table>
    <!--<div th:replace="_include/pager"></div>-->
</div>
