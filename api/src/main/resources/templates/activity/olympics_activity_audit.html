<div class="pageHeader" xmlns:th="http://www.w3.org/1999/xhtml">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="game/olympics_activity_audit" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <input type="checkbox"/>全部选择
                        <input type="button" value="通过"/>
                        <input type="button" value="驳回"/>
                    </td>
                    <td>分类：
                        <select name="type">
                            <option>活跃类</option>
                            <option>充值类</option>
                            <option>消费类</option>
                            <option>兑换类</option>
                            <option>BOSS类</option>
                            <option>副本类</option>
                        </select>
                    </td>
                    <td>活动标题：<input name="title" type="text" size="15"></td>
                    <td>状态：
                        <select name="type">
                            <option>未审核</option>
                            <option>通过</option>
                            <option>驳回</option>
                        </select>
                    </td>
                    <td>类型：
                        <select name="type">
                            <option>登录豪礼</option>
                            <option>特惠礼包</option>
                            <option>神兵现世</option>
                            <option>环卫绩点</option>
                            <option>节日兑换</option>
                            <option>日夜除尘</option>
                            <option>双倍经验</option>
                            <option>副本双倍</option>
                        </select>
                    </td>
                    <td class="dateRange">
                        时间:
                        <input name="startDate" class="date readonly" readonly="readonly" type="text">
                        <span class="limit">-</span>
                        <input name="endDate" class="date readonly" readonly="readonly" type="text">
                    </td>
                    <td>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">检索</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="icon" href="recharge/daily/export" target="dwzExport" targetType="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th>ID</th>
            <th>活动大类</th>
            <th>活动标题</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>活动状态</th>
            <th>活动类型</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>审核人</th>
            <th>审核信时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${activityList}">
            <td><input type="checkbox" name="id" th:value="${row.id}" /></td>
            <td th:text="${row.id}"></td>
            <td th:text="${row.classification}"></td>
            <td th:text="${row.title}"></td>
            <td th:text="${row.startTime}"></td>
            <td th:text="${row.endTime}"></td>
            <td th:text="${row.activityStatus}"></td>
            <td th:text="${row.type}"></td>
            <td th:text="${row.creater}"></td>
            <td th:text="${#dates.format(row.createTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${row.auditor}"></td>
            <td th:text="${#dates.format(row.auditorTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <input type="button" value="查看"/>
                <a class="button" th:href="@{game/olympics_activity_list(id=${row.id})}"><span>通过</span></a>
                <input type="button" value="驳回"/>
            </td>
        </tr>
        </tbody>
    </table>
    <!--<div th:replace="_include/pager"></div>-->
</div>
