<div class="pageContent">
    <form method="post" action="player/ajax_ban" class="pageForm required-validate"
          onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="56">
            <p>
                <label>操作类型：</label>
                <select name="forbiddenOperationType" class="combox">
                    <option value="FORBIDDEN" th:selected="(${opType.toString() == 'FORBIDDEN'})">封禁</option>
                </select>
            </p>
            <p>
                <label>封禁类型：</label>
                <select name="forbiddenType" class="combox">
                    <option value="LOGIN">禁止登录</option>
                    <option value="CHAT">禁止聊天</option>
                </select>
            </p>
            <p>
                <label>封禁时间：</label>
                <select name="hour" class="combox">
                    <option value="1">1小时</option>
                    <option value="3">3小时</option>
                    <option value="12">12小时</option>
                    <option value="24">24小时</option>
                    <option value="72">3天</option>
                    <option value="720">30天</option>
                </select>
            </p>
            <p>
                <label>封禁理由：</label>
                <select name="reason" class="combox">
                    <option value="发布卖元宝信息">发布卖元宝信息</option>
                    <option value="游戏刷屏">游戏刷屏</option>
                    <option value="拉人">拉人</option>
                    <option value="游戏捣乱">游戏捣乱</option>
                    <option value="其他">其他</option>
                </select>
            </p>
            <p>
                <label>角色ID：<br/>(以英文逗号分隔)</label>
                <textarea name="charIds" class="required textInput" cols="30" rows="3"
                          th:text="${#strings.listJoin(charIds,',')}"></textarea>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit" id="confirm">确定</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
<script type="text/javascript">
    $('#confirm').click(function () {
        $.pdialog.closeCurrent();
    })
</script>
