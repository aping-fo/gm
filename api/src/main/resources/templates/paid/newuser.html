<div xmlns:th="http://www.w3.org/1999/xhtml" class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="paid/newuser" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div th:replace="_include/searchBar"></div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="icon" href="recharge/daily/export" target="dwzExport" targetType="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="100">日期</th>
            <th width="100">首充玩家数量</th>
            <th width="100">当前新增人数</th>
            <th width="100">当日新增的付费额度</th>
            <th width="100">当日新增的用户付费率</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${newUserList}">
            <td th:text="${#dates.format(row.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${row.firstChargeCount}"></td>
            <td th:text="${row.newUserCount}"></td>
            <td th:text="${row.newPaySum}"></td>
            <td th:text="${#strings.append(#strings.substring(row.newPayRate*100,0,#strings.length(row.newPayRate*100)-2),'%')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
