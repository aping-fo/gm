<div class="tabs" currentIndex="0">
    <div class="tabsHeader">
        <div class="tabsHeaderContent">
            <ul>
                <li><a href="game/giftpackage_add" class="j-ajax" target="navTab"><span>添加礼包(二期)</span></a></li>
                <li><a href="game/giftpackage_sync" class="j-ajax" target="navTab"><span>同步礼包(二期)</span></a></li>
                <li><a href="game/generate_activation_code" class="j-ajax" target="navTab"><span>生成激活码(三期)</span></a></li>
                <li><a href="game/synchronous_activation_code" class="j-ajax" target="navTab"><span>同步激活码(三期)</span></a></li>
                <li><a href="game/single_service_bag" class="j-ajax" target="navTab"><span>单服礼包(三期)</span></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="pageHeader">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td>礼包名称</td>
                <td><input name="name" type="text"></td>
            </tr>
            <tr>
                <td>礼包描述</td>
                <td><textarea name="des" rows="3" style="resize:none;width: 152px"></textarea></td>
            </tr>
            <tr>
                <td>物品(最多可以添加5个)</td>
                <td>
                    <table>
                        <thead>
                            <th>道具名称</th>
                            <th>道具数量</th>
                            <th>是否绑定</th>
                            <th><button id="add" type="button">添加</button></th>
                        </thead>
                        <tbody id="item">
                            <tr>
                                <td><input type="text" name="goodsName"/></td>
                                <td><input type="number" name="goodsCount"/></td>
                                <td>
                                    <select name="isBinding">
                                        <option value="1">绑定</option>
                                        <option value="0">非绑定</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button id="submit" type="button">提交</button></td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript">
    //添加道具
    $('#add').click(function () {
        if($('#item tr').size()<5){
            $('#item').append('' +
                '<tr>\n' +
                    '<td><input type="text" name="goodsName" style="width: 152px"/></td>\n' +
                    '<td><input type="number" name="goodsCount"/></td>\n' +
                    '<td>\n' +
                        '<select name="isBinding">\n' +
                            '<option value="1">绑定</option>\n' +
                            '<option value="0">非绑定</option>\n' +
                        '</select>\n' +
                    '</td>\n' +
                '</tr>');
        }
    })
    $('#submit').click(function () {
        var goodsNameArray =  $('input[name=goodsName]');
        var goodsCountArray =  $('input[name=goodsCount]');
        var isBindingArray =  $('select[name=isBinding]');
        var goods="";
        for(var i=0;i<goodsNameArray.size();i++){
            var j=i;
            j++;
            goods+=goodsNameArray.eq(i).val()+","+goodsCountArray.eq(i).val()+","+isBindingArray.eq(i).val()
            if(j!=goodsNameArray.size()){
                goods+=";"
            }
        }
        var name=$('input[name=name]').val();
        var des=$('textarea[name=des]').val();
        $.post("game/giftpackage_add","name="+name+"&des="+des+"&goods="+goods);
    })
</script>
