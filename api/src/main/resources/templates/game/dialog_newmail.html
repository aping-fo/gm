<div class="pageContent">
    <form method="post" action="game/ajax_sendmail" class="pageForm required-validate"
          onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="56">
            <p>
                <label>邮件类型：</label>
                <select name="mailType" class="combox">
                    <option value="SERVER" th:selected="(${mailType.toString() == 'SERVER'})">全服群发</option>
                    <option value="LEVEL" th:selected="(${mailType.toString() == 'LEVEL'})">等级范围群发</option>
                    <option value="CHAR" th:selected="(${mailType.toString() == 'CHAR'})">角色群发</option>
                </select>
            </p>
            <p>
                <label>选择区服：</label>
                <select name="serverId" class="required combox">
                    <option value=""> --</option>
                    <option th:each="server:${serverList}"
                            th:value="${server.serverId}"
                            th:utext="${server.serverName}"/>
                </select>
            </p>
            <div>
                <label>角色名：<br/>(一行一个)</label>
                <textarea name="charNames" class="textArea" cols="30" rows="4"></textarea>
            </div>
            <p>
                <label>最小等级</label>
                <input type="number" name="minLevel"/>
            </p>
            <p>
                <label>最大等级</label>
                <input type="number" name="maxLevel"/>
            </p>
            <p>
                <label>发件人：</label>
                <input type="text" title="发件人" value="系统邮件" name="sender" class="required textInput"/>
            </p>
            <p>
                <label>邮件标题：</label>
                <input type="text" title="标题" value="" name="title" class="required textInput"/>
            </p>
            <div>
                <label>邮件内容：</label>
                <textarea name="content" class="required textArea" cols="30" rows="4"></textarea>
            </div>
            <div>
                <label>奖励：<br/>(一行一个)</label>
                <textarea name="rewardNames" class="textArea" cols="30" rows="4"></textarea>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">确定</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button type="button" class="close">取消</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
