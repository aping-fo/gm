<div xmlns:th="http://www.w3.org/1999/xhtml" class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="game/notice" method="post" onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>渠道：</td>
                    <td>
                        <select name="channelId">
                            <option th:each="row,iterStat:${channelList}" th:selected="${row.channelId==notice.channelId}" th:text="${row.channelName}" th:value="${row.channelId}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>标题：</td>
                    <td><input name="title" type="text" th:value="${notice.title}"/></td>
                </tr>
                <tr>
                    <td>内容：</td>
                    <td><textarea name="content" cols="30" rows="10" style="resize:none;" th:text="${notice.content}"></textarea></td>
                </tr>
                <td th:if="${notice.id==null}">
                    <input type="submit" value="提交">
                    <input name="type" type="hidden" value="add">
                </td>
                <td th:if="${notice.id!=null}">
                    <input type="submit" value="更新">
                    <input name="type" type="hidden" value="update">
                    <input name="id" type="hidden" th:value="${notice.id}">
                </td>
            </table>
        </div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th>ID</th>
            <th>渠道</th>
            <th>标题</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.size()!=0}" th:each="row,iterStat:${list}">
            <td th:text="${row.id}"></td>
            <td th:text="${row.channelName}"></td>
            <td th:text="${row.title}"></td>
            <td th:if="${!row.enable}" th:text="不启用"></td>
            <td th:if="${row.enable}" th:text="启用"></td>
            <td>
                <a th:if="${!row.enable}" class="button" th:href="@{game/notice(id=${row.id},type='open')}" target="navTab"><span>启用</span></a>
                <a th:if="${row.enable}" class="button" th:href="@{game/notice(id=${row.id},type='close')}" target="navTab"><span>关闭</span></a>
                <a class="button" th:href="@{game/notice(id=${row.id},type='modify')}" target="navTab"><span>编辑</span></a>
                <a class="button" th:href="@{game/notice(id=${row.id},type='delete')}" target="navTab"><span>删除</span></a>
            </td>
        </tr>
        <tr th:if="${list.size()==0}"><td colspan="6" style="text-align: center">暂无数据</td></tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
