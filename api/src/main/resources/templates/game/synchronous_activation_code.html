<div class="tabs" currentIndex="3">
    <div class="tabsHeader">
        <div class="tabsHeaderContent">
            <ul>
                <li><a href="game/giftpackage_add" class="j-ajax" target="navTab"><span>添加礼包(二期)</span></a></li>
                <li><a href="game/giftpackage_sync" class="j-ajax" target="navTab"><span>同步礼包(二期)</span></a></li>
                <li><a href="game/generate_activation_code" class="j-ajax" target="navTab"><span>生成激活码(三期)</span></a></li>
                <li><a href="game/synchronous_activation_code" class="j-ajax" target="navTab"><span>同步激活码(三期)</span></a></li>
                <li><a href="game/single_service_bag" class="j-ajax" target="navTab"><span>单服礼包(三期)</span></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="100">批次</th>
            <th width="100">礼包</th>
            <th width="100">激活码数量</th>
            <th width="100">使用次数</th>
            <th width="100">生效时间</th>
            <th width="100">过期时间</th>
            <th width="100">创建时间</th>
            <th width="100">同步时间</th>
            <th width="100">同步日志</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${activationCodeList}">
            <td th:text="${row.batch}"></td>
            <td th:text="${row.giftBag}"></td>
            <td th:text="${row.number}"></td>
            <td th:text="${row.frequency}"></td>
            <td th:if="${row.invalidTime} ne''" th:text="${row.invalidTime}"></td>
            <td th:if="${row.invalidTime} eq''" th:text="无"></td>
            <td th:if="${row.overdueTime} ne''" th:text="${row.overdueTime}"></td>
            <td th:if="${row.overdueTime} eq''" th:text="无"></td>
            <td th:text="${#dates.format(row.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(row.synchronizationTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${row.synchronizationLog}"></td>
            <td><a class="button" th:href="@{game/generate_activation_code(id=${row.id})}" target="navTab"><span>编辑</span></a></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
