<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="100">后台激活码数量</th>
            <th width="100">单服激活码数量</th>
            <th width="100">差异批次</th>
            <th width="100">单服状态</th>
            <th width="100">单服名称</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${singleServiceBagList}">
            <td th:text="${row.numberBackgroundActivationCodes}"></td>
            <td th:text="${row.numberSingleServiceActivationCodes}"></td>
            <td th:text="${row.differentialBatch}"></td>
            <td th:text="${row.singleServiceStatus}"></td>
            <td th:text="${row.singleServiceName}"></td>
        </tr>
        </tbody>
    </table>
