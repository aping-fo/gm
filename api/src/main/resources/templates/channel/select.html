<div class="pageContent">
    <div class="pageFormContent" layoutH="57">
        <div>
            <div layoutH="138">
                <div class="col-md-2" th:each="channel:${channelList}">
                    <input th:if="${channelId==channel.channelId}" checked="checked" type="checkbox" name="channelId" th:value="'{channelIds:'+${channel.channelId}+'}'"/>
                    <input th:if="${channelId!=channel.channelId}" type="checkbox" name="channelId" th:value="'{channelIds:'+${channel.channelId}+'}'"/>
                    <span th:text="${channel.channelName}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="formBar">
        <ul>
            <li>
                <input type="checkbox" class="checkboxCtrl" group="channelId"/>全选
                <button type="button" class="checkboxCtrl" group="channelId" selectType="invert">反选</button>
            </li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button type="button" multLookup="channelId" warn="请选择渠道">选好了</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="button">
                    <div class="buttonContent">
                        <button class="close">取消</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
