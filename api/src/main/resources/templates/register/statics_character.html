<div class="pageContent">
    <div class="tabs" currentIndex="2">
        <div class="tabsHeader">
            <div class="tabsHeaderContent">
                <ul>
                    <li><a href="register/statics_equipment" class="j-ajax" target="navTab"><span>设备数(二期)</span></a></li>
                    <li><a href="register/statics_register" class="j-ajax" target="navTab"><span>注册数(一期)</span></a></li>
                    <li><a href="register/statics_character" class="j-ajax" target="navTab"><span>创角数(一期)</span></a></li>
                    <li><a href="register/statics_character_analysis" class="j-ajax" target="navTab"><span>创角数分析(二期)</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="register/statics_character" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div th:replace="_include/searchBar"></div>
    </form>
</div>
<div class="pageContent">
    <table class="table" layoutH="145">
        <thead>
        <tr>
            <th width="120">区服</th>
            <th width="120">渠道</th>
            <th width="120">日期</th>
            <th width="120" align="right">创角数</th>
            <th width="120" align="right">创角设备数</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${playerActionDailyList}">
            <td th:text="${row.serverName}"></td>
            <td th:text="${row.channelName}"></td>
            <td th:text="${row.reportDate}"></td>
            <td th:text="${row.charCount}"></td>
            <td th:text="${row.deviceCount}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
