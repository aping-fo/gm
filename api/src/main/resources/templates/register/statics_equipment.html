<div class="pageContent">
    <div class="tabs" currentIndex="0">
        <div class="tabsHeader">
            <div class="tabsHeaderContent">
                <ul>
                    <li><a href="register/statics_equipment" class="j-ajax" target="navTab"><span>设备数(二期)</span></a></li>
                    <li><a href="register/statics_register" class="j-ajax" target="navTab"><span>注册数(一期)</span></a></li>
                    <li><a href="register/statics_character" class="j-ajax" target="navTab"><span>创角数(一期)</span></a></li>
                    <li><a href="register/statics_character_analysis" class="j-ajax" target="navTab"><span>创角数分析(二期)</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="register/statics_equipment" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div th:fragment="searchBar">
            <input type="hidden" name="serverIds" th:value="${#strings.listJoin(request.serverIds,',')}"/>
            <input type="hidden" name="channelIds" th:value="${#strings.listJoin(request.channelIds,',')}"/>
            <input type="hidden" name="orderField" th:value="${request.orderField}"/>
            <input type="hidden" name="orderDirection" th:value="${request.orderDirection}"/>
            <input type="hidden" name="pageNum" th:value="${Pager.pageNum}"/>
            <input type="hidden" name="pageSize" th:value="${Pager.pageSize}"/>
            <div class="searchBar">
                <table class="searchContent">
                    <tr>
                        <td>
                            <div>
                                <div class="buttonContent">
                                    <a class="button" href="server/select"
                                       rel="serverselect" mask="true" lookupGroup=""><span>区服筛选</span></a>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div>
                                <div class="buttonContent">
                                    <a class="button" href="channel/select"
                                       rel="channelselect" mask="true" lookupGroup=""><span>渠道筛选</span></a>
                                </div>
                            </div>
                        </td>
                        <td>包:
                            <select name="packageId">
                                <option value="1" th:selected="${request.packageId==1}">测试1</option>
                                <option value="2" th:selected="${request.packageId==2}">测试2</option>
                            </select>
                        </td>
                        <td class="dateRange">
                            日期:
                            <input name="startDate" class="date readonly" readonly="readonly" type="text" value=""
                                   th:value="${request.startDate}">
                            <span class="limit">-</span>
                            <input name="endDate" class="date readonly" readonly="readonly" type="text" value=""
                                   th:value="${request.endDate}">
                        </td>
                        <td>
                            <div class="buttonActive">
                                <div class="buttonContent">
                                    <button type="submit">检索</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="120">日期</th>
            <th width="120">设备数</th>
            <th width="120">激活数</th>
            <th width="120">登录页面流失率</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.size()!=0}" th:each="row,iterStat:${list}">
            <td th:text="${#dates.format(row.updateTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${row.equipmentCount}"></td>
            <td th:text="${row.activationCount}"></td>
            <td th:text="${#strings.append(#strings.substring(row.lossRate*100,0,#strings.length(row.lossRate*100)-2),'%')}"></td>
        </tr>
        <tr th:if="${list.size()==0}"><td colspan="11" style="text-align: center">暂无数据</td></tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
