<div xmlns:th="http://www.w3.org/1999/xhtml" class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="game/giftpackage_sync" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="icon" href="recharge/daily/export" target="dwzExport" targetType="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="100">后台激活码数量</th>
            <th width="100">单服激活码数量</th>
            <th width="100">差异批次</th>
            <th width="100">单服状态</th>
            <th width="100">单服名称</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${singleServiceBagList}">
            <td th:text="${row.numberBackgroundActivationCodes}"></td>
            <td th:text="${row.numberSingleServiceActivationCodes}"></td>
            <td th:text="${row.differentialBatch}"></td>
            <td th:text="${row.singleServiceStatus}"></td>
            <td th:text="${row.singleServiceName}"></td>
        </tr>
        </tbody>
    </table>
    <!--<div th:replace="_include/pager"></div>-->
</div>
