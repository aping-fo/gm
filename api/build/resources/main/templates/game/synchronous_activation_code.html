<div xmlns:th="http://www.w3.org/1999/xhtml" class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="game/giftpackage_sync" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="icon" href="recharge/daily/export" target="dwzExport" targetType="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a>
            </li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="100">批次</th>
            <th width="100">礼包</th>
            <th width="100">激活码数量</th>
            <th width="100">使用次数</th>
            <th width="100">生效时间</th>
            <th width="100">过期时间</th>
            <th width="100">创建时间</th>
            <th width="100">同步时间</th>
            <th width="100">同步日志</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${activationCodeList}">
            <td th:text="${row.batch}"></td>
            <td th:text="${row.giftBag}"></td>
            <td th:text="${row.number}"></td>
            <td th:text="${row.frequency}"></td>
            <td th:text="${row.invalidTime}"></td>
            <td th:text="${row.overdueTime}"></td>
            <td th:text="${#dates.format(row.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(row.synchronizationTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${row.synchronizationLog}"></td>
        </tr>
        </tbody>
    </table>
    <!--<div th:replace="_include/pager"></div>-->
</div>
