<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="online/now" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>角色名：<input name="charName" type="text"></td>
                </tr>
            </table>
        </div>
        <div th:replace="_include/searchBar"></div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th>角色id</th>
            <th>角色名</th>
            <th>账户</th>
            <th>最后登录时间</th>
            <th>在线时长(分钟)</th>
            <th>地图id</th>
            <th>ip</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.size()!=0}" th:each="row,iterStat:${list}">
            <td th:text="${row.charId}"></td>
            <td th:text="${row.charName}"></td>
            <td th:text="${row.userName}"></td>
            <td th:text="${#dates.format(row.lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${row.maxOnlineLength}"></td>
            <td th:text="${row.mapId}"></td>
            <td th:text="${row.playerIp}"></td>
        </tr>
        <tr th:if="${list.size()==0}"><td colspan="11" style="text-align: center">暂无数据</td></tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
