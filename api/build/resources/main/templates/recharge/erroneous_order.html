<div xmlns:th="http://www.w3.org/1999/xhtml" class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="recharge/erroneous_order" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>订单号：<input name="orderCode" type="text"></td>
                    <td>账号：<input name="userName" type="text" placeholder="账号/手机/身份证"></td>
                    <td>角色名：<input name="charName" type="text"></td>
                </tr>
            </table>
        </div>
        <div th:replace="_include/searchBar"></div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th>订单号</th>
            <th>渠道</th>
            <th>区服</th>
            <th>账号</th>
            <th>角色id</th>
            <th>金额</th>
            <th>错误信息</th>
            <th>时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list.size()!=0}" th:each="row,iterStat:${list}">
            <td th:text="${row.orderCode}"></td>
            <td th:text="${row.channelName}"></td>
            <td th:text="${row.serverName}"></td>
            <td th:text="${row.userName}"></td>
            <td th:text="${row.charId}"></td>
            <td th:text="${row.amount}"></td>
            <td th:if="${row.errorMessage==1}" th:text="签名错误"></td>
            <td th:if="${row.errorMessage==2}" th:text="签名失败"></td>
            <td th:if="${row.errorMessage==3}" th:text="订单已存在"></td>
            <td th:text="${#dates.format(row.reportDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr th:if="${list.size()==0}"><td colspan="11" style="text-align: center">暂无数据</td></tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
