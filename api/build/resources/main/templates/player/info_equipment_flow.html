<div class="pageContent">
    <div class="tabs" currentIndex="2">
        <div class="tabsHeader">
            <div class="tabsHeaderContent">
                <ul id="player">
                    <input type="hidden" th:value="${charId}"/>
                    <li><a href="player/info_playerList" class="j-ajax" target="navTab"><span>玩家列表(一期)</span></a></li>
                    <li><a href="player/info_baseInformation" class="j-ajax" target="navTab"><span>基本信息(二期)</span></a></li>
                    <li><a href="player/info_equipment_flow" class="j-ajax" target="navTab"><span>流水查询(二期)</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="pageContent">
    <div class="tabs" currentIndex="0">
        <div class="tabsHeader">
            <div class="tabsHeaderContent">
                <ul>
                    <li><a href="player/info_equipment_flow" class="j-ajax"><span>装备流水</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:if="${list.size()!=0}">
    <div class="pageHeader">
        <form id="pagerForm" onsubmit="return navTabSearch(this);" action="player/info_equipment_flow" method="post"
              onreset="$(this).find('select.combox').comboxReset()">
            <div class="searchBar">
                <table class="searchContent">
                    <tr>
                        <td>
                            <select name="type" class="combox">
                                <option value="1">出售</option>
                                <option value="2">购买</option>
                                <option value="3">BOSS掉落</option>
                                <option value="4">活动</option>
                            </select>
                        </td>
                        <td>装备：<input type="text" name="name"/></td>
                        <td class="dateRange">
                            日期:
                            <input name="startDate" class="date readonly" readonly="readonly" type="text" value=""
                                   th:value="${request.startDate}">
                            <span class="limit">-</span>
                            <input name="endDate" class="date readonly" readonly="readonly" type="text" value=""
                                   th:value="${request.endDate}">
                        </td>
                        <td>
                            <div class="buttonActive">
                                <div class="buttonContent">
                                    <button type="submit">检索</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div class="pageContent">
        <table class="table" width="100%" layoutH="137">
            <thead>
            <tr>
                <th width="120">类型</th>
                <th width="120">装备</th>
                <th width="120">数量</th>
                <th width="120">状态</th>
                <th width="120">强化等级</th>
                <th width="120">强化完成度</th>
                <th width="120">幸运值</th>
                <th width="120">镶嵌</th>
                <th width="120">洗练</th>
                <th width="120">极品属性</th>
                <th width="120">时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row,iterStat:${list}">
                <td th:text="${row.type}"></td>
                <td th:text="${row.name}"></td>
                <td th:text="${row.count}"></td>
                <td th:text="${row.status}"></td>
                <td th:text="${row.strengtheningGrade}"></td>
                <td th:text="${row.strengtheningDegreeCompletion}"></td>
                <td th:text="${row.luckyValue}"></td>
                <td th:text="${row.set}"></td>
                <td th:text="${row.clear}"></td>
                <td th:text="${row.ultimateAttribute}"></td>
                <td th:text="${#dates.format(row.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
        <div th:replace="_include/pager"></div>
    </div>
</div>
<div th:if="${list.size()==0}">
    请点击角色名来选定角色
</div>
<script type="text/javascript">
    function changeHref() {
        var href = $('#player a')
        var charId = $('#player input').val()
        href.eq(0).attr("href","player/info_playerList?charId="+charId)
        href.eq(1).attr("href","player/info_baseInformation?charId="+charId)
        href.eq(2).attr("href","player/info_equipment_flow?charId="+charId)
    }
    changeHref()
</script>
